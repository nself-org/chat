# ============================================================================
# nself-chat Production Docker Compose
# ============================================================================
# Production-ready deployment with SSL, security hardening, and monitoring
#
# Usage:
#   docker compose -f docker-compose.production.yml up -d
#   docker compose -f docker-compose.production.yml ps
#   docker compose -f docker-compose.production.yml logs -f
#   docker compose -f docker-compose.production.yml down
#
# With monitoring:
#   docker compose -f docker-compose.production.yml \
#                  -f docker-compose.monitoring.yml up -d
# ============================================================================

name: nself-chat-prod

services:
  # --------------------------------------------------------------------------
  # Nginx Reverse Proxy with SSL
  # --------------------------------------------------------------------------
  nginx:
    image: nginx:1.25-alpine
    container_name: nchat-nginx
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx
    depends_on:
      - nchat
    networks:
      - nchat-network
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      com.nself.service: 'nginx'
      com.nself.environment: 'production'

  # --------------------------------------------------------------------------
  # nself-chat Application (Production)
  # --------------------------------------------------------------------------
  nchat:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_GRAPHQL_URL: ${NEXT_PUBLIC_GRAPHQL_URL}
        NEXT_PUBLIC_AUTH_URL: ${NEXT_PUBLIC_AUTH_URL}
        NEXT_PUBLIC_STORAGE_URL: ${NEXT_PUBLIC_STORAGE_URL}
        NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-nchat}
        NEXT_PUBLIC_ENV: production
    image: nself-chat:production
    container_name: nchat-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_ENV=production
      - NEXT_PUBLIC_GRAPHQL_URL=${NEXT_PUBLIC_GRAPHQL_URL}
      - NEXT_PUBLIC_AUTH_URL=${NEXT_PUBLIC_AUTH_URL}
      - NEXT_PUBLIC_STORAGE_URL=${NEXT_PUBLIC_STORAGE_URL}
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-nchat}
      - HASURA_ADMIN_SECRET=${HASURA_ADMIN_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
    volumes:
      - uploads:/app/public/uploads
    depends_on:
      postgres:
        condition: service_healthy
      hasura:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nchat-network
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    labels:
      com.nself.service: 'nchat'
      com.nself.environment: 'production'

  # --------------------------------------------------------------------------
  # PostgreSQL Database (Production)
  # --------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: nchat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-nchat}
      PGDATA: /var/lib/postgresql/data/pgdata
      # Performance tuning
      POSTGRES_INITDB_ARGS: '-E UTF8 --locale=en_US.UTF-8'
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - postgres-backups:/backups
      - ./deploy/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./deploy/postgres/init-scripts:/docker-entrypoint-initdb.d:ro
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    networks:
      - nchat-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-nchat}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    labels:
      com.nself.service: 'postgres'
      com.nself.environment: 'production'

  # --------------------------------------------------------------------------
  # Hasura GraphQL Engine (Production)
  # --------------------------------------------------------------------------
  hasura:
    image: hasura/graphql-engine:v2.40.0
    container_name: nchat-hasura
    restart: unless-stopped
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-nchat}
      HASURA_GRAPHQL_ENABLE_CONSOLE: 'false' # Disabled in production
      HASURA_GRAPHQL_DEV_MODE: 'false'
      HASURA_GRAPHQL_ADMIN_SECRET: ${HASURA_ADMIN_SECRET}
      HASURA_GRAPHQL_UNAUTHORIZED_ROLE: public
      HASURA_GRAPHQL_CORS_DOMAIN: https://${DOMAIN}
      HASURA_GRAPHQL_ENABLE_TELEMETRY: 'false'
      HASURA_GRAPHQL_JWT_SECRET: ${HASURA_GRAPHQL_JWT_SECRET}
      # Performance and security
      HASURA_GRAPHQL_CONNECTIONS_PER_READ_REPLICA: '50'
      HASURA_GRAPHQL_ENABLE_REMOTE_SCHEMA_PERMISSIONS: 'true'
      HASURA_GRAPHQL_INFER_FUNCTION_PERMISSIONS: 'false'
      HASURA_GRAPHQL_STRINGIFY_NUMERIC_TYPES: 'false'
      # Rate limiting
      HASURA_GRAPHQL_RATE_LIMIT_PER_MINUTE: '1000'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nchat-network
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:8080/healthz']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    labels:
      com.nself.service: 'hasura'
      com.nself.environment: 'production'

  # --------------------------------------------------------------------------
  # Nhost Auth Service (Production)
  # --------------------------------------------------------------------------
  auth:
    image: nhost/hasura-auth:0.24.1
    container_name: nchat-auth
    restart: unless-stopped
    environment:
      AUTH_HOST: 0.0.0.0
      AUTH_PORT: 4000
      HASURA_GRAPHQL_DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-nchat}
      HASURA_GRAPHQL_GRAPHQL_URL: http://hasura:8080/v1/graphql
      HASURA_GRAPHQL_ADMIN_SECRET: ${HASURA_ADMIN_SECRET}
      HASURA_GRAPHQL_JWT_SECRET: ${HASURA_GRAPHQL_JWT_SECRET}
      AUTH_CLIENT_URL: ${AUTH_CLIENT_URL}
      AUTH_SERVER_URL: ${AUTH_SERVER_URL}
      # Email configuration
      AUTH_SMTP_HOST: ${SMTP_HOST}
      AUTH_SMTP_PORT: ${SMTP_PORT}
      AUTH_SMTP_SECURE: ${SMTP_SECURE:-true}
      AUTH_SMTP_USER: ${SMTP_USER}
      AUTH_SMTP_PASS: ${SMTP_PASS}
      AUTH_SMTP_SENDER: ${SMTP_FROM}
      # Security
      AUTH_ACCESS_TOKEN_EXPIRES_IN: 900 # 15 minutes
      AUTH_REFRESH_TOKEN_EXPIRES_IN: 2592000 # 30 days
      AUTH_DISABLE_SIGNUP: ${AUTH_DISABLE_SIGNUP:-false}
      AUTH_EMAIL_PASSWORDLESS_ENABLED: ${AUTH_EMAIL_PASSWORDLESS_ENABLED:-true}
      # OAuth providers (configure as needed)
      AUTH_PROVIDER_GOOGLE_ENABLED: ${AUTH_PROVIDER_GOOGLE_ENABLED:-false}
      AUTH_PROVIDER_GOOGLE_CLIENT_ID: ${AUTH_PROVIDER_GOOGLE_CLIENT_ID:-}
      AUTH_PROVIDER_GOOGLE_CLIENT_SECRET: ${AUTH_PROVIDER_GOOGLE_CLIENT_SECRET:-}
      AUTH_PROVIDER_GITHUB_ENABLED: ${AUTH_PROVIDER_GITHUB_ENABLED:-false}
      AUTH_PROVIDER_GITHUB_CLIENT_ID: ${AUTH_PROVIDER_GITHUB_CLIENT_ID:-}
      AUTH_PROVIDER_GITHUB_CLIENT_SECRET: ${AUTH_PROVIDER_GITHUB_CLIENT_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
      hasura:
        condition: service_healthy
    networks:
      - nchat-network
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:4000/healthz']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    labels:
      com.nself.service: 'auth'
      com.nself.environment: 'production'

  # --------------------------------------------------------------------------
  # MinIO Storage (Production)
  # --------------------------------------------------------------------------
  storage:
    image: minio/minio:latest
    container_name: nchat-storage
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BROWSER: 'on'
      MINIO_DOMAIN: ${DOMAIN}
      # Security
      MINIO_SERVER_URL: https://${DOMAIN}/storage
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - nchat-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    labels:
      com.nself.service: 'storage'
      com.nself.environment: 'production'

  # --------------------------------------------------------------------------
  # Redis Cache (Production)
  # --------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: nchat-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - nchat-network
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
    labels:
      com.nself.service: 'redis'
      com.nself.environment: 'production'

# ============================================================================
# Networks
# ============================================================================
networks:
  nchat-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres-data:
    driver: local
  postgres-backups:
    driver: local
  minio-data:
    driver: local
  redis-data:
    driver: local
  uploads:
    driver: local
  nginx-cache:
    driver: local
  nginx-logs:
    driver: local
