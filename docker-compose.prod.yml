# ============================================================================
# nself-chat Docker Compose - Production
# ============================================================================
# Production-ready compose file with security hardening
#
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
#   docker compose -f docker-compose.prod.yml down
# ============================================================================

name: nself-chat-prod

services:
  # --------------------------------------------------------------------------
  # nself-chat Application (Production)
  # --------------------------------------------------------------------------
  nchat:
    image: ${DOCKER_REGISTRY:-ghcr.io}/nself/nself-chat:${IMAGE_TAG:-latest}
    container_name: nchat
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_ENV=production
      - NEXT_PUBLIC_USE_DEV_AUTH=false
      - NEXT_PUBLIC_APP_NAME=${APP_NAME:-nchat}
      - NEXT_PUBLIC_GRAPHQL_URL=${GRAPHQL_URL}
      - NEXT_PUBLIC_AUTH_URL=${AUTH_URL}
      - NEXT_PUBLIC_STORAGE_URL=${STORAGE_URL}
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    networks:
      - nchat-network
    healthcheck:
      test: ["CMD", "/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  # --------------------------------------------------------------------------
  # Nginx Reverse Proxy
  # --------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: nchat-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      nchat:
        condition: service_healthy
    networks:
      - nchat-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # --------------------------------------------------------------------------
  # PostgreSQL Database (Production)
  # --------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: nchat-postgres
    restart: always
    ports:
      - "127.0.0.1:5432:5432"  # Only localhost access
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-nchat}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - nchat-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB:-nchat}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # --------------------------------------------------------------------------
  # Hasura GraphQL Engine (Production)
  # --------------------------------------------------------------------------
  hasura:
    image: hasura/graphql-engine:v2.40.0
    container_name: nchat-hasura
    restart: always
    ports:
      - "127.0.0.1:8080:8080"  # Only localhost access
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-nchat}
      HASURA_GRAPHQL_ENABLE_CONSOLE: "false"  # Disabled in production
      HASURA_GRAPHQL_DEV_MODE: "false"
      HASURA_GRAPHQL_ADMIN_SECRET: ${HASURA_ADMIN_SECRET}
      HASURA_GRAPHQL_JWT_SECRET: ${HASURA_JWT_SECRET}
      HASURA_GRAPHQL_UNAUTHORIZED_ROLE: public
      HASURA_GRAPHQL_CORS_DOMAIN: ${CORS_DOMAIN:-https://*.nself.io}
      HASURA_GRAPHQL_ENABLE_TELEMETRY: "false"
      HASURA_GRAPHQL_LOG_LEVEL: warn
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nchat-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # --------------------------------------------------------------------------
  # Nhost Auth Service (Production)
  # --------------------------------------------------------------------------
  auth:
    image: nhost/hasura-auth:0.24.1
    container_name: nchat-auth
    restart: always
    ports:
      - "127.0.0.1:4000:4000"
    environment:
      AUTH_HOST: 0.0.0.0
      AUTH_PORT: 4000
      HASURA_GRAPHQL_DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-nchat}
      HASURA_GRAPHQL_GRAPHQL_URL: http://hasura:8080/v1/graphql
      HASURA_GRAPHQL_ADMIN_SECRET: ${HASURA_ADMIN_SECRET}
      HASURA_GRAPHQL_JWT_SECRET: ${HASURA_JWT_SECRET}
      AUTH_CLIENT_URL: ${CLIENT_URL}
      AUTH_SERVER_URL: ${AUTH_URL}
      AUTH_SMTP_HOST: ${SMTP_HOST}
      AUTH_SMTP_PORT: ${SMTP_PORT:-587}
      AUTH_SMTP_SECURE: ${SMTP_SECURE:-true}
      AUTH_SMTP_USER: ${SMTP_USER}
      AUTH_SMTP_PASS: ${SMTP_PASS}
      AUTH_SMTP_SENDER: ${SMTP_SENDER}
    depends_on:
      postgres:
        condition: service_healthy
      hasura:
        condition: service_healthy
    networks:
      - nchat-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # --------------------------------------------------------------------------
  # Redis Cache (Production)
  # --------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: nchat-redis
    restart: always
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    networks:
      - nchat-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ============================================================================
# Networks
# ============================================================================
networks:
  nchat-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  nginx-cache:
    driver: local
