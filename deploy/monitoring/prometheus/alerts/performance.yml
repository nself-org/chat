# ============================================================================
# Performance Monitoring Alert Rules for nself-chat
# ============================================================================

groups:
  - name: performance_alerts
    interval: 30s
    rules:
      # ==================================================================
      # System Resource Alerts
      # ==================================================================
      - alert: HighCPUUsage
        expr: (100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100)) > 80
        for: 5m
        labels:
          severity: warning
          category: system
        annotations:
          summary: 'High CPU usage detected on {{ $labels.instance }}'
          description: 'CPU usage is {{ $value }}% (threshold: 80%)'

      - alert: CriticalCPUUsage
        expr: (100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100)) > 95
        for: 2m
        labels:
          severity: critical
          category: system
        annotations:
          summary: 'CRITICAL CPU usage on {{ $labels.instance }}'
          description: 'CPU usage is {{ $value }}% (threshold: 95%)'

      - alert: HighMemoryUsage
        expr: (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes * 100) < 20
        for: 5m
        labels:
          severity: warning
          category: system
        annotations:
          summary: 'High memory usage on {{ $labels.instance }}'
          description: 'Available memory is {{ $value }}% (threshold: 20%)'

      - alert: CriticalMemoryUsage
        expr: (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes * 100) < 10
        for: 2m
        labels:
          severity: critical
          category: system
        annotations:
          summary: 'CRITICAL memory usage on {{ $labels.instance }}'
          description: 'Available memory is {{ $value }}% (threshold: 10%)'

      - alert: HighDiskUsage
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"} * 100) < 20
        for: 10m
        labels:
          severity: warning
          category: system
        annotations:
          summary: 'High disk usage on {{ $labels.instance }}'
          description: 'Available disk space is {{ $value }}% (threshold: 20%)'

      # ==================================================================
      # Application Performance Alerts
      # ==================================================================
      - alert: HighAPILatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: 'High API latency detected'
          description: 'P95 latency is {{ $value }}s (threshold: 0.5s)'

      - alert: CriticalAPILatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1.0
        for: 2m
        labels:
          severity: critical
          category: performance
        annotations:
          summary: 'CRITICAL API latency'
          description: 'P95 latency is {{ $value }}s (threshold: 1.0s)'

      - alert: HighErrorRate
        expr: (rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m])) > 0.01
        for: 5m
        labels:
          severity: warning
          category: errors
        annotations:
          summary: 'High error rate detected'
          description: 'Error rate is {{ $value | humanizePercentage }} (threshold: 1%)'

      - alert: CriticalErrorRate
        expr: (rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m])) > 0.05
        for: 2m
        labels:
          severity: critical
          category: errors
        annotations:
          summary: 'CRITICAL error rate'
          description: 'Error rate is {{ $value | humanizePercentage }} (threshold: 5%)'

      # ==================================================================
      # Database Performance Alerts
      # ==================================================================
      - alert: HighDatabaseConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
          category: database
        annotations:
          summary: 'High database connection usage'
          description: 'Connection usage is {{ $value | humanizePercentage }} (threshold: 80%)'

      - alert: SlowDatabaseQueries
        expr: rate(pg_stat_database_blks_read[5m]) > 1000
        for: 5m
        labels:
          severity: warning
          category: database
        annotations:
          summary: 'Slow database queries detected'
          description: 'Block reads per second: {{ $value }} (threshold: 1000)'

      - alert: DatabaseDeadlocks
        expr: rate(pg_stat_database_deadlocks[5m]) > 0
        for: 1m
        labels:
          severity: warning
          category: database
        annotations:
          summary: 'Database deadlocks detected'
          description: 'Deadlocks per second: {{ $value }}'

      # ==================================================================
      # WebSocket Performance Alerts
      # ==================================================================
      - alert: HighWebSocketLatency
        expr: histogram_quantile(0.95, rate(websocket_message_duration_seconds_bucket[5m])) > 0.2
        for: 5m
        labels:
          severity: warning
          category: realtime
        annotations:
          summary: 'High WebSocket message latency'
          description: 'P95 latency is {{ $value }}s (threshold: 0.2s)'

      - alert: WebSocketConnectionDrops
        expr: rate(websocket_disconnections_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
          category: realtime
        annotations:
          summary: 'High WebSocket connection drop rate'
          description: 'Disconnections per second: {{ $value }} (threshold: 10)'

      # ==================================================================
      # Message Throughput Alerts
      # ==================================================================
      - alert: LowMessageThroughput
        expr: rate(messages_sent_total[5m]) < 100
        for: 10m
        labels:
          severity: info
          category: throughput
        annotations:
          summary: 'Low message throughput'
          description: 'Messages per second: {{ $value }} (expected: >100)'

      - alert: HighMessageQueueDepth
        expr: message_queue_depth > 1000
        for: 5m
        labels:
          severity: warning
          category: throughput
        annotations:
          summary: 'High message queue depth'
          description: 'Queue depth: {{ $value }} messages (threshold: 1000)'

      # ==================================================================
      # Cache Performance Alerts
      # ==================================================================
      - alert: LowCacheHitRate
        expr: redis_keyspace_hits_total / (redis_keyspace_hits_total + redis_keyspace_misses_total) < 0.8
        for: 10m
        labels:
          severity: warning
          category: cache
        annotations:
          summary: 'Low Redis cache hit rate'
          description: 'Hit rate is {{ $value | humanizePercentage }} (threshold: 80%)'

      - alert: HighCacheMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          category: cache
        annotations:
          summary: 'High Redis memory usage'
          description: 'Memory usage is {{ $value | humanizePercentage }} (threshold: 90%)'

      # ==================================================================
      # Search Performance Alerts
      # ==================================================================
      - alert: SlowSearchQueries
        expr: histogram_quantile(0.95, rate(search_query_duration_seconds_bucket[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
          category: search
        annotations:
          summary: 'Slow search queries detected'
          description: 'P95 query time is {{ $value }}s (threshold: 0.5s)'

      - alert: HighSearchIndexingLag
        expr: search_indexing_lag_seconds > 60
        for: 5m
        labels:
          severity: warning
          category: search
        annotations:
          summary: 'High search indexing lag'
          description: 'Indexing lag is {{ $value }}s (threshold: 60s)'

      # ==================================================================
      # File Upload Performance Alerts
      # ==================================================================
      - alert: SlowFileUploads
        expr: histogram_quantile(0.95, rate(file_upload_duration_seconds_bucket[5m])) > 5.0
        for: 5m
        labels:
          severity: warning
          category: files
        annotations:
          summary: 'Slow file uploads detected'
          description: 'P95 upload time is {{ $value }}s (threshold: 5s)'

      - alert: HighStorageUsage
        expr: minio_bucket_usage_object_total / minio_bucket_usage_quota_bytes > 0.85
        for: 10m
        labels:
          severity: warning
          category: storage
        annotations:
          summary: 'High storage usage'
          description: 'Storage usage is {{ $value | humanizePercentage }} (threshold: 85%)'
