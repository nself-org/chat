name: Deploy to Vercel

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - staging
          - production
  workflow_call:
    inputs:
      environment:
        required: false
        type: string
        default: 'preview'
    outputs:
      url:
        description: 'Deployment URL'
        value: ${{ jobs.deploy.outputs.url }}

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    environment:
      name: ${{ inputs.environment }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Pull Vercel environment
        run: |
          pnpm exec vercel pull --yes --environment=${{ inputs.environment == 'production' && 'production' || 'preview' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build
        run: pnpm exec vercel build ${{ inputs.environment == 'production' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}
        env:
          NEXT_PUBLIC_USE_DEV_AUTH: 'false'

      - name: Deploy Preview
        if: inputs.environment == 'preview'
        id: deploy-preview
        run: |
          URL=$(pnpm exec vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=${URL}" >> $GITHUB_OUTPUT

      - name: Deploy Staging
        if: inputs.environment == 'staging'
        id: deploy-staging
        run: |
          URL=$(pnpm exec vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=${URL}" >> $GITHUB_OUTPUT

      - name: Deploy Production
        if: inputs.environment == 'production'
        id: deploy-prod
        run: |
          URL=$(pnpm exec vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=${URL}" >> $GITHUB_OUTPUT

      - name: Set output URL
        id: deploy
        run: |
          if [ "${{ inputs.environment }}" = "production" ]; then
            echo "url=${{ steps.deploy-prod.outputs.url }}" >> $GITHUB_OUTPUT
          elif [ "${{ inputs.environment }}" = "staging" ]; then
            echo "url=${{ steps.deploy-staging.outputs.url }}" >> $GITHUB_OUTPUT
          else
            echo "url=${{ steps.deploy-preview.outputs.url }}" >> $GITHUB_OUTPUT
          fi

      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | ${{ inputs.environment }} |" >> $GITHUB_STEP_SUMMARY
          echo "| URL | ${{ steps.deploy.outputs.url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
