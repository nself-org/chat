name: Build Electron

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Target platform'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - macos
          - windows
          - linux
      release:
        description: 'Create release artifacts'
        required: false
        default: false
        type: boolean
  workflow_call:
    inputs:
      platform:
        required: false
        type: string
        default: 'all'
      release:
        required: false
        type: boolean
        default: false

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    if: inputs.platform == 'all' || inputs.platform == 'macos'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Electron
        run: pnpm electron:build --mac --universal
        env:
          CSC_LINK: ${{ secrets.MAC_CERTS }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTS_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-macos
          path: |
            dist-electron/*.dmg
            dist-electron/*.zip
          retention-days: 14

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    if: inputs.platform == 'all' || inputs.platform == 'windows'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Electron
        run: pnpm electron:build --win --x64 --ia32
        env:
          CSC_LINK: ${{ secrets.WIN_CERTS }}
          CSC_KEY_PASSWORD: ${{ secrets.WIN_CERTS_PASSWORD }}

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-windows
          path: |
            dist-electron/*.exe
            dist-electron/*.msi
          retention-days: 14

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    if: inputs.platform == 'all' || inputs.platform == 'linux'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Electron
        run: pnpm electron:build --linux --x64
        env:
          USE_HARD_LINKS: 'false'

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-linux
          path: |
            dist-electron/*.deb
            dist-electron/*.rpm
            dist-electron/*.AppImage
            dist-electron/*.snap
          retention-days: 14

  combine:
    name: Combine Artifacts
    runs-on: ubuntu-latest
    needs: [build-macos, build-windows, build-linux]
    if: always() && (needs.build-macos.result == 'success' || needs.build-windows.result == 'success' || needs.build-linux.result == 'success')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: electron-*

      - name: List artifacts
        run: find artifacts -type f -name "*"

      - name: Upload combined artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-all-platforms
          path: artifacts/
          retention-days: 14
