name: Build Electron

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Target platform'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - macos
          - windows
          - linux
      release:
        description: 'Create release artifacts'
        required: false
        default: true
        type: boolean
      sign:
        description: 'Enable code signing'
        required: false
        default: true
        type: boolean
  workflow_call:
    inputs:
      platform:
        required: false
        type: string
        default: 'all'
      release:
        required: false
        type: boolean
        default: true
      sign:
        required: false
        type: boolean
        default: true

env:
  NODE_VERSION: '20'

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    if: inputs.platform == 'all' || inputs.platform == 'macos'
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web assets
        run: pnpm build

      - name: Build Electron TypeScript
        working-directory: platforms/electron
        run: pnpm build:all

      - name: Build Electron (Unsigned)
        if: ${{ !inputs.sign }}
        working-directory: platforms/electron
        run: pnpm dist:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Build Electron (Signed)
        if: ${{ inputs.sign }}
        working-directory: platforms/electron
        run: pnpm dist:mac
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v6
        with:
          name: electron-macos
          path: |
            dist-electron/*.dmg
            dist-electron/*.zip
            dist-electron/mac/*.app
          retention-days: 14

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    if: inputs.platform == 'all' || inputs.platform == 'windows'
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web assets
        run: pnpm build

      - name: Build Electron TypeScript
        working-directory: platforms/electron
        run: pnpm build:all

      - name: Build Electron (Unsigned)
        if: ${{ !inputs.sign }}
        working-directory: platforms/electron
        run: pnpm dist:win
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Build Electron (Signed)
        if: ${{ inputs.sign }}
        working-directory: platforms/electron
        run: pnpm dist:win
        env:
          WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v6
        with:
          name: electron-windows
          path: |
            dist-electron/*.exe
            dist-electron/win-unpacked
          retention-days: 14

  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04
    if: inputs.platform == 'all' || inputs.platform == 'linux'
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web assets
        run: pnpm build

      - name: Build Electron TypeScript
        working-directory: platforms/electron
        run: pnpm build:all

      - name: Build Electron
        working-directory: platforms/electron
        run: pnpm dist:linux
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v6
        with:
          name: electron-linux
          path: |
            dist-electron/*.AppImage
            dist-electron/*.deb
            dist-electron/*.rpm
          retention-days: 14

  combine:
    name: Combine Artifacts
    runs-on: ubuntu-latest
    needs: [build-macos, build-windows, build-linux]
    if: always() && (needs.build-macos.result == 'success' || needs.build-windows.result == 'success' || needs.build-linux.result == 'success')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
          pattern: electron-*

      - name: List artifacts
        run: |
          echo "=== Build Artifacts ==="
          find artifacts -type f -name "*.dmg" -o -name "*.exe" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" | while read file; do
            ls -lh "$file"
          done

      - name: Calculate checksums
        run: |
          cd artifacts
          find . -type f \( -name "*.dmg" -o -name "*.exe" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" \) -exec sha256sum {} \; > checksums.txt
          cat checksums.txt

      - name: Upload combined artifact
        uses: actions/upload-artifact@v6
        with:
          name: electron-all-platforms
          path: artifacts/
          retention-days: 14

      - name: Create release (if release input is true)
        if: inputs.release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Desktop Build ${{ github.run_number }}
          body: |
            Automated desktop build from commit ${{ github.sha }}
            
            **Platform:** ${{ inputs.platform }}
            **Signed:** ${{ inputs.sign }}
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.exe
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/checksums.txt
          draft: true
