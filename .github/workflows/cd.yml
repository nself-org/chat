name: CD

on:
  # CD is disabled until Vercel secrets are configured
  # To enable: Add VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID to repository secrets
  # Then uncomment the push trigger below
  # push:
  #   branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: '20'

jobs:
  check-secrets:
    name: Check Secrets
    runs-on: ubuntu-latest
    outputs:
      has-vercel: ${{ steps.check.outputs.has-vercel }}
    steps:
      - name: Check for Vercel secrets
        id: check
        env:
          HAS_VERCEL: ${{ secrets.VERCEL_TOKEN != '' }}
        run: |
          echo "has-vercel=${HAS_VERCEL}" >> $GITHUB_OUTPUT
          if [ "${HAS_VERCEL}" != "true" ]; then
            echo "::warning::Vercel secrets not configured. Deployment will be skipped."
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Build
        run: pnpm build
        env:
          NEXT_PUBLIC_USE_DEV_AUTH: 'false'
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: build-${{ steps.version.outputs.version }}
          path: |
            .next
            public
            package.json
            pnpm-lock.yaml
            next.config.js
          retention-days: 14

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [check-secrets, build]
    if: needs.check-secrets.outputs.has-vercel == 'true' && (github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging'))
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: build-${{ needs.build.outputs.version }}

      - name: Deploy to Vercel (Staging)
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [check-secrets, build]
    if: needs.check-secrets.outputs.has-vercel == 'true' && github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: build-${{ needs.build.outputs.version }}

      - name: Deploy to Vercel (Production)
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          scope: ${{ secrets.VERCEL_ORG_ID }}

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [check-secrets, build]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## CD Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Vercel configured: ${{ needs.check-secrets.outputs.has-vercel }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.check-secrets.outputs.has-vercel }}" != "true" ]; then
            echo "- Note: Deployment skipped (Vercel secrets not configured)" >> $GITHUB_STEP_SUMMARY
          fi
