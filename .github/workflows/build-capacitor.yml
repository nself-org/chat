name: Build Capacitor

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Target platform'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - ios
          - android
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release
  workflow_call:
    inputs:
      platform:
        required: false
        type: string
        default: 'all'
      build_type:
        required: false
        type: string
        default: 'debug'

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'

jobs:
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    if: inputs.platform == 'all' || inputs.platform == 'ios'
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web assets
        run: pnpm build
        env:
          NEXT_PUBLIC_USE_DEV_AUTH: 'false'

      - name: Sync Capacitor
        working-directory: platforms/capacitor
        run: npx cap sync ios

      - name: Install CocoaPods
        run: |
          cd platforms/capacitor/ios/App
          pod install

      - name: Build iOS (Debug)
        if: inputs.build_type == 'debug'
        run: |
          cd platforms/capacitor/ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath build \
            build

      - name: Install Apple Certificate
        if: inputs.build_type == 'release'
        uses: apple-actions/import-codesign-certs@v6
        with:
          p12-file-base64: ${{ secrets.IOS_DIST_CERT }}
          p12-password: ${{ secrets.IOS_DIST_CERT_PASSWORD }}

      - name: Install Provisioning Profile
        if: inputs.build_type == 'release'
        uses: apple-actions/download-provisioning-profiles@v5
        with:
          bundle-id: 'com.nself.chat'
          issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPSTORE_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_PRIVATE_KEY }}

      - name: Build iOS (Release)
        if: inputs.build_type == 'release'
        run: |
          cd platforms/capacitor/ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath build/App.xcarchive \
            archive

          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build/export \
            -exportOptionsPlist ExportOptions.plist

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v6
        with:
          name: capacitor-ios-${{ inputs.build_type }}
          path: |
            platforms/capacitor/ios/App/build/export/*.ipa
            platforms/capacitor/ios/App/build/Build/Products/Debug-iphonesimulator/*.app
          retention-days: 14

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    if: inputs.platform == 'all' || inputs.platform == 'android'
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web assets
        run: pnpm build
        env:
          NEXT_PUBLIC_USE_DEV_AUTH: 'false'

      - name: Sync Capacitor
        working-directory: platforms/capacitor
        run: npx cap sync android

      - name: Build Android (Debug)
        if: inputs.build_type == 'debug'
        run: |
          cd platforms/capacitor/android
          ./gradlew assembleDebug

      - name: Decode Keystore
        if: inputs.build_type == 'release'
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 -d > platforms/capacitor/android/app/release.keystore

      - name: Build Android (Release)
        if: inputs.build_type == 'release'
        run: |
          cd platforms/capacitor/android
          ./gradlew assembleRelease bundleRelease
        env:
          KEYSTORE_FILE: release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload Android artifact
        uses: actions/upload-artifact@v6
        with:
          name: capacitor-android-${{ inputs.build_type }}
          path: |
            platforms/capacitor/android/app/build/outputs/apk/**/*.apk
            platforms/capacitor/android/app/build/outputs/bundle/**/*.aab
          retention-days: 14

  combine:
    name: Combine Artifacts
    runs-on: ubuntu-latest
    needs: [build-ios, build-android]
    if: always() && (needs.build-ios.result == 'success' || needs.build-android.result == 'success')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
          pattern: capacitor-*

      - name: List artifacts
        run: find artifacts -type f -name "*"

      - name: Upload combined artifact
        uses: actions/upload-artifact@v6
        with:
          name: capacitor-all-platforms-${{ inputs.build_type }}
          path: artifacts/
          retention-days: 14
