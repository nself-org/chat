# ============================================================================
# nself-chat Staging Deployment Workflow
# ============================================================================
# Automatically deploys to staging on push to develop branch
# ============================================================================

name: Deploy to Staging

on:
  push:
    branches:
      - develop
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag to deploy'
        required: false
        default: 'develop'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NAMESPACE: nself-chat-staging
  RELEASE_NAME: nself-chat-staging

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://chat-staging.nself.io

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.0'

      - name: Configure kubectl
        env:
          KUBECONFIG_DATA: ${{ secrets.STAGING_KUBECONFIG }}
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBECONFIG_DATA" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Verify cluster connection
        run: kubectl cluster-info

      - name: Determine image tag
        id: tag
        run: |
          if [ "${{ github.event.inputs.image_tag }}" != "" ]; then
            echo "tag=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - name: Update Helm dependencies
        run: helm dependency update ./helm/nself-chat

      - name: Deploy to staging
        run: |
          helm upgrade --install ${{ env.RELEASE_NAME }} ./helm/nself-chat \
            --namespace ${{ env.NAMESPACE }} \
            --create-namespace \
            --values ./helm/nself-chat/values.yaml \
            --values ./helm/nself-chat/values-staging.yaml \
            --set image.tag=${{ steps.tag.outputs.tag }} \
            --set image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
            --wait \
            --timeout 300s \
            --atomic

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/${{ env.RELEASE_NAME }} -n ${{ env.NAMESPACE }}
          kubectl get pods -n ${{ env.NAMESPACE }} -l app.kubernetes.io/instance=${{ env.RELEASE_NAME }}

      - name: Run smoke tests
        run: |
          # Wait for ingress to be ready
          sleep 30

          # Health check
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://chat-staging.nself.io/api/health || echo "000")
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "Health check failed with status: $HTTP_STATUS"
            exit 1
          fi
          echo "Health check passed!"

      - name: Notify on failure
        if: failure()
        run: |
          echo "Staging deployment failed!"
          kubectl logs -n ${{ env.NAMESPACE }} -l app.kubernetes.io/instance=${{ env.RELEASE_NAME }} --tail=100

  notify:
    name: Notify
    needs: deploy
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Send notification
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "Staging deployment successful!"
            echo "URL: https://chat-staging.nself.io"
          else
            echo "Staging deployment failed!"
          fi
