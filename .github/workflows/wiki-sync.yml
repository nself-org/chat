name: Sync Wiki

on:
  push:
    branches: [main]
    paths:
      - '.wiki/**'
  workflow_dispatch:

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Sync to GitHub Wiki
        uses: Andrew-Chen-Wang/github-wiki-action@v5
        with:
          path: .wiki/
          token: ${{ secrets.GITHUB_TOKEN }}
