name: Lighthouse CI

on:
  workflow_dispatch:

jobs:
  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build production
        run: pnpm build
        env:
          NEXT_PUBLIC_USE_DEV_AUTH: 'true'
          NEXT_PUBLIC_ENV: 'production'
          NODE_ENV: 'production'

      - name: Start production server
        run: pnpm start &
        env:
          NEXT_PUBLIC_USE_DEV_AUTH: 'true'
          NEXT_PUBLIC_ENV: 'production'
          NODE_ENV: 'production'

      - name: Wait for server
        run: npx wait-on http://localhost:3000 --timeout 60000

      - name: Run Lighthouse CI
        run: pnpm lighthouse
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          NEXT_PUBLIC_USE_DEV_AUTH: 'true'
          NEXT_PUBLIC_ENV: 'production'
          NODE_ENV: 'production'

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: lighthouse-results
          path: |
            .lighthouseci
            lighthouseci-*.html
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Find manifest file
            const manifestPath = '.lighthouseci/manifest.json';
            if (!fs.existsSync(manifestPath)) {
              console.log('No manifest file found');
              return;
            }

            const manifest = JSON.parse(fs.readFileSync(manifestPath, 'utf8'));
            const results = manifest[0];

            const comment = `## ðŸ”¦ Lighthouse CI Results

            ### Performance Scores

            | URL | Performance | Accessibility | Best Practices | SEO |
            |-----|-------------|---------------|----------------|-----|
            ${results.summary ? Object.entries(results.summary).map(([url, scores]) =>
              `| ${url} | ${Math.round(scores.performance * 100)} | ${Math.round(scores.accessibility * 100)} | ${Math.round(scores['best-practices'] * 100)} | ${Math.round(scores.seo * 100)} |`
            ).join('\n') : 'No results available'}

            ### Core Web Vitals

            - **First Contentful Paint (FCP)**: Target < 1.5s
            - **Largest Contentful Paint (LCP)**: Target < 2.5s
            - **Cumulative Layout Shift (CLS)**: Target < 0.1
            - **Total Blocking Time (TBT)**: Target < 300ms

            [View full Lighthouse report](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
