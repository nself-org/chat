name: CI

on:
  push:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

# Test Policy Reference: docs/TEST-POLICY.md
# All tests must comply with:
# 1. Deterministic seeding - no Math.random() without mocks
# 2. Wall-clock race prevention - jest.useFakeTimers() required for time-dependent tests
# 3. External network isolation - all HTTP/GraphQL/WebSocket calls must be mocked in unit tests
# 4. Database isolation - in-memory or Docker containers for test databases
# 5. Timeout limits - 5s for unit tests, 30s for integration tests, 60s for E2E tests
# Failing tests are triaged against policy violations before declaring "flaky"

# Monorepo Structure (v0.9.2+):
# - backend/ - nSelf CLI backend infrastructure
# - frontend/ - Multi-platform frontend (web/mobile/desktop)
#   - frontend/apps/web - Next.js web app
#   - frontend/packages/* - Shared packages (@nself-chat/*)
# - src/ - Removed in C092-008 (migrated to frontend/apps/web)
# Migration Status: Complete (web app in frontend/apps/web)

jobs:
  # Stage 0: Detect changes to determine which CI paths to execute
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      web: ${{ steps.filter.outputs.web }}
      packages: ${{ steps.filter.outputs.packages }}
      config: ${{ steps.filter.outputs.config }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check path changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - '.backend/**'
            frontend:
              - 'frontend/**'
            web:
              - 'frontend/apps/web/src/**'
              - 'frontend/apps/web/public/**'
            packages:
              - 'frontend/packages/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
            config:
              - 'frontend/apps/web/tsconfig.json'
              - 'frontend/apps/web/jest.config.js'
              - 'frontend/apps/web/next.config.js'
              - 'frontend/apps/web/tailwind.config.ts'
              - '.github/workflows/**'

  # Stage 1: Linting and formatting (run in parallel)
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: |
      needs.detect-changes.outputs.web == 'true' ||
      needs.detect-changes.outputs.frontend == 'true' ||
      needs.detect-changes.outputs.backend == 'true' ||
      needs.detect-changes.outputs.config == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Check formatting
        run: pnpm format:check

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: |
      needs.detect-changes.outputs.web == 'true' ||
      needs.detect-changes.outputs.frontend == 'true' ||
      needs.detect-changes.outputs.packages == 'true' ||
      needs.detect-changes.outputs.config == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript check
        run: pnpm type-check

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: |
      needs.detect-changes.outputs.web == 'true' ||
      needs.detect-changes.outputs.frontend == 'true' ||
      needs.detect-changes.outputs.packages == 'true' ||
      needs.detect-changes.outputs.config == 'true'
    # Policy: docs/TEST-POLICY.md - All unit/integration tests must be deterministic
    # and comply with: seeding, timing, network isolation, and database isolation rules
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test:coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  hygiene:
    name: Production Hygiene
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: |
      needs.detect-changes.outputs.web == 'true' ||
      needs.detect-changes.outputs.frontend == 'true' ||
      needs.detect-changes.outputs.backend == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check production code hygiene
        run: bash scripts/check-production-hygiene.sh

  # Stage 2: Security scanning (blocking gate)
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [detect-changes, lint, type-check]
    if: |
      always() &&
      !cancelled() &&
      (needs.detect-changes.outputs.web == 'true' ||
       needs.detect-changes.outputs.frontend == 'true' ||
       needs.detect-changes.outputs.packages == 'true')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run dependency audit
        run: pnpm audit --audit-level=high
        continue-on-error: true

      - name: Run security check script
        run: bash scripts/security-check.sh
        continue-on-error: true
        env:
          NODE_ENV: production

  # Stage 3: Build (after all quality gates pass)
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [detect-changes, lint, type-check, test, hygiene, security]
    if: |
      always() &&
      !cancelled() &&
      needs.lint.result == 'success' &&
      needs.type-check.result == 'success' &&
      needs.test.result == 'success' &&
      (needs.hygiene.result == 'success' || needs.hygiene.result == 'skipped') &&
      (needs.security.result == 'success' || needs.security.result == 'skipped')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate production environment
        run: pnpm validate:env:prod
        continue-on-error: true
        if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
        env:
          NODE_ENV: 'production'
          NEXT_PUBLIC_ENV: 'production'

      - name: Build
        run: pnpm build
        env:
          NEXT_PUBLIC_USE_DEV_AUTH: 'false'

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-output
          path: .next
          retention-days: 7
          if-no-files-found: warn

  # Stage 4: E2E tests (after successful build)
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    continue-on-error: true # E2E tests are optional for now
    # Run E2E tests on main branch or when explicitly requested
    if: github.ref == 'refs/heads/main' || contains(github.event.head_commit.message, '[run-e2e]')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .next

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          NEXT_PUBLIC_USE_DEV_AUTH: 'true'

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
