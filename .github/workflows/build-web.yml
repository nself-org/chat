name: Build Web

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Build environment'
        required: true
        default: 'production'
        type: choice
        options:
          - development
          - staging
          - production
  workflow_call:
    inputs:
      environment:
        required: false
        type: string
        default: 'production'
    outputs:
      artifact-name:
        description: 'Name of the uploaded artifact'
        value: ${{ jobs.build.outputs.artifact-name }}

env:
  NODE_VERSION: '20'

jobs:
  build:
    name: Build Web Application
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    outputs:
      artifact-name: ${{ steps.artifact.outputs.name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          NEXT_PUBLIC_USE_DEV_AUTH: ${{ inputs.environment == 'development' && 'true' || 'false' }}
          NODE_ENV: ${{ inputs.environment == 'development' && 'development' || 'production' }}

      - name: Set artifact name
        id: artifact
        run: |
          NAME="web-build-${{ steps.version.outputs.version }}-${{ inputs.environment || 'production' }}"
          echo "name=${NAME}" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ steps.artifact.outputs.name }}
          path: |
            frontend/.next
            frontend/public
            frontend/package.json
            frontend/pnpm-lock.yaml
            frontend/next.config.js
          retention-days: 14

  analyze:
    name: Analyze Bundle
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    needs: [build]
    if: inputs.environment == 'production' || inputs.environment == ''
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Analyze bundle
        run: pnpm build:analyze
        env:
          ANALYZE: 'true'
          NEXT_PUBLIC_USE_DEV_AUTH: 'false'
        continue-on-error: true

      - name: Upload bundle analysis
        uses: actions/upload-artifact@v6
        with:
          name: bundle-analysis
          path: frontend/.next/analyze/
          retention-days: 7
        continue-on-error: true
