name: iOS Build & Deploy

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release
      deploy_testflight:
        description: 'Deploy to TestFlight'
        required: false
        default: false
        type: boolean

env:
  XCODE_VERSION: '15.2'
  IOS_VERSION: '17.2'
  NODE_VERSION: '20'

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-14
    timeout-minutes: 60
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Setup CocoaPods cache
        uses: actions/cache@v5
        with:
          path: |
            platforms/capacitor/ios/Pods
            ~/Library/Caches/CocoaPods
            ~/.cocoapods
          key: ${{ runner.os }}-pods-${{ hashFiles('platforms/capacitor/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web app
        run: |
          pnpm build
          mkdir -p platforms/capacitor/out
          cp -r .next/standalone/* platforms/capacitor/out/
          cp -r .next/static platforms/capacitor/out/.next/static
          cp -r public platforms/capacitor/out/public
        env:
          NODE_ENV: production
          NEXT_PUBLIC_USE_DEV_AUTH: 'false'

      - name: Setup Capacitor
        working-directory: platforms/capacitor
        run: |
          pnpm install
          npx cap sync ios

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Install CocoaPods
        run: |
          cd platforms/capacitor/ios/App
          pod install --repo-update

      - name: Update version
        working-directory: platforms/capacitor/ios/App
        run: |
          VERSION=$(node -p "require('../../../../package.json').version")
          BUILD_NUMBER=$(date +%Y%m%d%H%M)

          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $VERSION" App/Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $BUILD_NUMBER" App/Info.plist

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV

      - name: Configure signing (Debug)
        if: github.event.inputs.build_type == 'debug' || github.event_name == 'pull_request'
        working-directory: platforms/capacitor/ios/App
        run: |
          # Use automatic signing for debug builds
          sed -i '' 's/CODE_SIGN_STYLE = Manual/CODE_SIGN_STYLE = Automatic/' App.xcodeproj/project.pbxproj

      - name: Configure signing (Release)
        if: github.event.inputs.build_type == 'release' && github.event_name != 'pull_request'
        working-directory: platforms/capacitor/ios/App
        env:
          CERTIFICATES_P12: ${{ secrets.CERTIFICATES_P12 }}
          CERTIFICATES_PASSWORD: ${{ secrets.CERTIFICATES_PASSWORD }}
          PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Decode and install certificate
          echo "$CERTIFICATES_P12" | base64 --decode > certificate.p12

          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

          # Import certificate
          security import certificate.p12 -k build.keychain -P "$CERTIFICATES_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain

          # Install provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$PROVISIONING_PROFILE" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

          # Clean up certificate file
          rm -f certificate.p12

      - name: Build (Debug)
        if: github.event.inputs.build_type == 'debug' || github.event_name == 'pull_request'
        working-directory: platforms/capacitor/ios
        run: |
          xcodebuild -workspace App/App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -sdk iphonesimulator \
            -derivedDataPath build \
            build

      - name: Build (Release)
        if: github.event.inputs.build_type == 'release' && github.event_name != 'pull_request'
        working-directory: platforms/capacitor/ios
        run: |
          xcodebuild -workspace App/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            -archivePath build/App.xcarchive \
            archive

      - name: Export IPA
        if: github.event.inputs.build_type == 'release' && github.event_name != 'pull_request'
        working-directory: platforms/capacitor/ios
        run: |
          cat > build/ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>teamID</key>
              <string>${{ secrets.APPLE_TEAM_ID }}</string>
              <key>uploadBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <true/>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist build/ExportOptions.plist

      - name: Upload IPA artifact
        if: github.event.inputs.build_type == 'release' && github.event_name != 'pull_request'
        uses: actions/upload-artifact@v6
        with:
          name: nchat-ios-${{ env.VERSION }}-${{ env.BUILD_NUMBER }}
          path: platforms/capacitor/ios/build/ipa/*.ipa
          retention-days: 30

      - name: Deploy to TestFlight
        if: |
          github.event.inputs.build_type == 'release' &&
          github.event_name != 'pull_request' &&
          (github.ref == 'refs/heads/main' || github.event.inputs.deploy_testflight == 'true')
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          chmod +x scripts/deploy-testflight.sh
          scripts/deploy-testflight.sh --ipa platforms/capacitor/ios/build/ipa/App.ipa

      - name: Clean up keychain
        if: always()
        run: |
          security delete-keychain build.keychain 2>/dev/null || true

      - name: Build summary
        if: always()
        run: |
          echo "### iOS Build Summary üì±" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | iOS |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Type | ${{ github.event.inputs.build_type || 'debug' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ env.VERSION }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Number | ${{ env.BUILD_NUMBER }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Xcode Version | ${{ env.XCODE_VERSION }} |" >> $GITHUB_STEP_SUMMARY
          echo "| iOS Target | ${{ env.IOS_VERSION }}+ |" >> $GITHUB_STEP_SUMMARY

      - name: Notify Slack on failure
        if: failure() && env.SLACK_WEBHOOK_URL != '' && github.event_name != 'pull_request'
        uses: slackapi/slack-github-action@v2
        with:
          payload: |
            {
              "text": "‚ùå iOS Build Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*iOS Build Failed* ‚ùå\n*Version:* ${{ env.VERSION }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* `${{ github.sha }}`"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Logs"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Notify Slack on success
        if: success() && env.SLACK_WEBHOOK_URL != '' && github.event.inputs.build_type == 'release' && github.event_name != 'pull_request'
        uses: slackapi/slack-github-action@v2
        with:
          payload: |
            {
              "text": "‚úÖ iOS Build Successful",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*iOS Build Successful* ‚úÖ\n*Version:* ${{ env.VERSION }}\n*Build:* ${{ env.BUILD_NUMBER }}\n*Branch:* ${{ github.ref_name }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
