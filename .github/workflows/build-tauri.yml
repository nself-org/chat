name: Build Tauri

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Target platform'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - macos
          - windows
          - linux
      release:
        description: 'Create release artifacts'
        required: false
        default: false
        type: boolean
  workflow_call:
    inputs:
      platform:
        required: false
        type: string
        default: 'all'
      release:
        required: false
        type: boolean
        default: false

env:
  NODE_VERSION: '20'
  RUST_VERSION: 'stable'

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    if: inputs.platform == 'all' || inputs.platform == 'macos'
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: frontend/platforms/tauri

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Tauri (Universal)
        run: pnpm tauri build --target universal-apple-darwin
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v6
        with:
          name: tauri-macos
          path: |
            frontend/platforms/tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            frontend/platforms/tauri/target/universal-apple-darwin/release/bundle/macos/*.app
          retention-days: 14

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    if: inputs.platform == 'all' || inputs.platform == 'windows'
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: frontend/platforms/tauri

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Tauri
        run: pnpm tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v6
        with:
          name: tauri-windows
          path: |
            frontend/platforms/tauri/target/release/bundle/msi/*.msi
            frontend/platforms/tauri/target/release/bundle/nsis/*.exe
          retention-days: 14

  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04
    if: inputs.platform == 'all' || inputs.platform == 'linux'
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install system dependencies
        working-directory: .
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: frontend/platforms/tauri

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Tauri
        run: pnpm tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v6
        with:
          name: tauri-linux
          path: |
            frontend/platforms/tauri/target/release/bundle/deb/*.deb
            frontend/platforms/tauri/target/release/bundle/rpm/*.rpm
            frontend/platforms/tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 14

  combine:
    name: Combine Artifacts
    runs-on: ubuntu-latest
    needs: [build-macos, build-windows, build-linux]
    if: always() && (needs.build-macos.result == 'success' || needs.build-windows.result == 'success' || needs.build-linux.result == 'success')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
          pattern: tauri-*

      - name: List artifacts
        run: find artifacts -type f -name "*"

      - name: Upload combined artifact
        uses: actions/upload-artifact@v6
        with:
          name: tauri-all-platforms
          path: artifacts/
          retention-days: 14
