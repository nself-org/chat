name: ✨ Feature Request
description: Suggest a new feature or enhancement
title: '[Feature]: '
labels: ['enhancement', 'triage']
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible.

  - type: textarea
    id: summary
    attributes:
      label: Feature Summary
      description: A brief, clear description of the feature
      placeholder: Describe the feature in 1-2 sentences...
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve?
      placeholder: |
        I'm frustrated when...
        It would be helpful if...
        Users need a way to...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like this feature to work?
      placeholder: Describe your proposed solution in detail...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: What alternative solutions have you considered?
      placeholder: |
        - Alternative 1: ...
        - Alternative 2: ...

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: Which category does this feature belong to?
      options:
        - Messaging (core chat features)
        - Channels (channel management)
        - Users & Presence
        - Real-time Features
        - Search & Discovery
        - Notifications
        - Files & Media
        - Bots & Automation
        - Admin & Moderation
        - Integrations
        - Performance
        - Accessibility
        - UI/UX
        - Security
        - Documentation
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Critical (blocking my use case)
        - High (significant impact)
        - Medium (nice to have)
        - Low (minor enhancement)
    validations:
      required: true

  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases
      description: Describe specific scenarios where this feature would be used
      placeholder: |
        1. As a [type of user], I want to [action] so that [benefit]
        2. As a [type of user], I want to [action] so that [benefit]

  - type: textarea
    id: mockups
    attributes:
      label: Mockups / Examples
      description: If you have mockups, wireframes, or examples from other apps, include them here
      placeholder: Drag and drop images or provide links...

  - type: dropdown
    id: breaking
    attributes:
      label: Breaking Change?
      description: Would this feature require breaking changes?
      options:
        - No, backward compatible
        - Yes, breaking change required
        - Not sure
    validations:
      required: true

  - type: textarea
    id: implementation
    attributes:
      label: Implementation Ideas
      description: If you have ideas about how to implement this, share them here
      placeholder: |
        - Use library X for Y
        - Add new API endpoint
        - Modify component Z

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Are you willing to contribute to this feature?
      options:
        - label: I can help implement this feature
        - label: I can help test this feature
        - label: I can help with documentation
        - label: I can help with design/mockups

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched for existing feature requests
          required: true
        - label: This feature aligns with ɳChat's goals
          required: false
        - label: I have provided use cases and examples
          required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, references, or links about the feature
