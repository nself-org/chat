apiVersion: v1
kind: Service
metadata:
  name: {{ include "nself-chat.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nself-chat.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
  selector:
    {{- include "nself-chat.selectorLabels" . | nindent 4 }}
