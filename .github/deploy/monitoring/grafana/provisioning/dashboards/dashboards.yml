# ============================================================================
# Grafana Dashboard Provisioning
# ============================================================================

apiVersion: 1

providers:
  - name: 'nself-chat'
    orgId: 1
    folder: 'nself-chat'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
