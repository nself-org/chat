# MeiliSearch Search Engine
server {
    listen 443 ssl;
    http2 on;
    server_name search.localhost;

    ssl_certificate /etc/nginx/ssl/localhost/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/localhost/privkey.pem;

    location / {
        proxy_pass http://meilisearch:7700;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Typesense-specific headers (works for MeiliSearch too)
        proxy_set_header X-Typesense-API-KEY $http_x_typesense_api_key;
    }
}
