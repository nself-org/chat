# MinIO Storage Console
server {
    listen 443 ssl;
    http2 on;
    server_name storage-console.localhost;

    ssl_certificate /etc/nginx/ssl/localhost/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/localhost/privkey.pem;

    location / {
        proxy_pass http://minio:9001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# MinIO S3 API
server {
    listen 443 ssl;
    http2 on;
    server_name storage.localhost;

    ssl_certificate /etc/nginx/ssl/localhost/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/localhost/privkey.pem;

    client_max_body_size 1000M;

    # Rate limiting for uploads (prevents storage abuse)
    limit_req zone=uploads burst=2 nodelay;
    limit_conn conn_limit_per_ip 5;

    location / {
        proxy_pass http://minio:9000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
