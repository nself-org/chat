# ============================================================================
# nself-chat Kubernetes Service
# ============================================================================
apiVersion: v1
kind: Service
metadata:
  name: nself-chat
  namespace: nself-chat
  labels:
    app.kubernetes.io/name: nself-chat
    app.kubernetes.io/component: frontend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: nself-chat
    app.kubernetes.io/component: frontend

---
# Headless service for StatefulSet/internal DNS (if needed)
apiVersion: v1
kind: Service
metadata:
  name: nself-chat-headless
  namespace: nself-chat
  labels:
    app.kubernetes.io/name: nself-chat
    app.kubernetes.io/component: frontend
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: nself-chat
    app.kubernetes.io/component: frontend
