# ============================================================================
# nself-chat Kubernetes Secrets Template
# ============================================================================
# IMPORTANT: This is a template. Do NOT commit actual secrets to git!
# Use kubectl create secret or external secret management (Vault, AWS SM, etc.)
#
# Create secrets manually:
#   kubectl create secret generic nself-chat-secrets \
#     --namespace=nself-chat \
#     --from-literal=HASURA_ADMIN_SECRET=your-admin-secret \
#     --from-literal=HASURA_JWT_SECRET='{"type":"HS256","key":"your-32-char-key"}' \
#     --from-literal=POSTGRES_PASSWORD=your-db-password \
#     --from-literal=REDIS_PASSWORD=your-redis-password \
#     --from-literal=SMTP_PASSWORD=your-smtp-password
# ============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: nself-chat-secrets
  namespace: nself-chat
  labels:
    app.kubernetes.io/name: nself-chat
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database credentials
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  POSTGRES_DB: "nchat"

  # Hasura secrets
  HASURA_ADMIN_SECRET: "CHANGE_ME_IN_PRODUCTION"
  HASURA_JWT_SECRET: '{"type":"HS256","key":"your-jwt-secret-must-be-32-chars"}'

  # Redis password
  REDIS_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

  # SMTP credentials
  SMTP_HOST: "smtp.example.com"
  SMTP_PORT: "587"
  SMTP_USER: "user@example.com"
  SMTP_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  SMTP_SENDER: "noreply@example.com"

---
# Image pull secret template (if using private registry)
apiVersion: v1
kind: Secret
metadata:
  name: nself-chat-registry
  namespace: nself-chat
  labels:
    app.kubernetes.io/name: nself-chat
    app.kubernetes.io/component: registry
type: kubernetes.io/dockerconfigjson
data:
  # Base64 encoded docker config.json
  # Generate with: kubectl create secret docker-registry nself-chat-registry \
  #   --docker-server=ghcr.io \
  #   --docker-username=your-username \
  #   --docker-password=your-token
  .dockerconfigjson: e30=
