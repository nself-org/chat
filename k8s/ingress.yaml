# ============================================================================
# nself-chat Kubernetes Ingress
# ============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nself-chat
  namespace: nself-chat
  labels:
    app.kubernetes.io/name: nself-chat
    app.kubernetes.io/component: ingress
  annotations:
    # Ingress class (adjust based on your ingress controller)
    kubernetes.io/ingress.class: nginx

    # SSL/TLS
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "20"
    nginx.ingress.kubernetes.io/limit-connections: "10"

    # Proxy settings
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"

    # WebSocket support
    nginx.ingress.kubernetes.io/websocket-services: "nself-chat"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # CORS (if needed)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://*.nself.io"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - chat.nself.io
        - "*.chat.nself.io"
      secretName: nself-chat-tls
  rules:
    - host: chat.nself.io
      http:
        paths:
          # Main application
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nself-chat
                port:
                  name: http

---
# Alternative: Ingress for staging environment
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nself-chat-staging
  namespace: nself-chat
  labels:
    app.kubernetes.io/name: nself-chat
    app.kubernetes.io/component: ingress
    app.kubernetes.io/environment: staging
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-staging
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: basic-auth
    nginx.ingress.kubernetes.io/auth-realm: "Authentication Required - Staging"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - chat-staging.nself.io
      secretName: nself-chat-staging-tls
  rules:
    - host: chat-staging.nself.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nself-chat
                port:
                  name: http
