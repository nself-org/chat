# ============================================================================
# nself-chat Docker Compose - Local Development
# ============================================================================
# Full stack local development environment
#
# Usage:
#   docker compose up -d              # Start all services
#   docker compose up -d --build      # Rebuild and start
#   docker compose logs -f nchat      # View logs
#   docker compose down               # Stop all services
#   docker compose down -v            # Stop and remove volumes
# ============================================================================

name: nself-chat-dev

services:
  # --------------------------------------------------------------------------
  # nself-chat Application (Development)
  # --------------------------------------------------------------------------
  nchat:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: nchat-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_ENV=development
      - NEXT_PUBLIC_USE_DEV_AUTH=true
      - NEXT_PUBLIC_APP_NAME=nchat
      - NEXT_PUBLIC_GRAPHQL_URL=http://hasura:8080/v1/graphql
      - NEXT_PUBLIC_AUTH_URL=http://auth:4000
      - NEXT_PUBLIC_STORAGE_URL=http://storage:8000
      - WATCHPACK_POLLING=true
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
      hasura:
        condition: service_healthy
    networks:
      - nchat-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # --------------------------------------------------------------------------
  # PostgreSQL Database
  # --------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: nchat-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nchat
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - nchat-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d nchat"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # --------------------------------------------------------------------------
  # Hasura GraphQL Engine
  # --------------------------------------------------------------------------
  hasura:
    image: hasura/graphql-engine:v2.40.0
    container_name: nchat-hasura
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:postgres@postgres:5432/nchat
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_DEV_MODE: "true"
      HASURA_GRAPHQL_ADMIN_SECRET: nself-admin-secret
      HASURA_GRAPHQL_UNAUTHORIZED_ROLE: public
      HASURA_GRAPHQL_CORS_DOMAIN: "*"
      HASURA_GRAPHQL_ENABLE_TELEMETRY: "false"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nchat-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # --------------------------------------------------------------------------
  # Nhost Auth Service
  # --------------------------------------------------------------------------
  auth:
    image: nhost/hasura-auth:0.24.1
    container_name: nchat-auth
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      AUTH_HOST: 0.0.0.0
      AUTH_PORT: 4000
      HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:postgres@postgres:5432/nchat
      HASURA_GRAPHQL_GRAPHQL_URL: http://hasura:8080/v1/graphql
      HASURA_GRAPHQL_ADMIN_SECRET: nself-admin-secret
      HASURA_GRAPHQL_JWT_SECRET: '{"type":"HS256","key":"nself-jwt-secret-key-must-be-at-least-32-chars"}'
      AUTH_CLIENT_URL: http://localhost:3000
      AUTH_SERVER_URL: http://localhost:4000
      AUTH_SMTP_HOST: mailpit
      AUTH_SMTP_PORT: 1025
      AUTH_SMTP_SECURE: "false"
      AUTH_SMTP_USER: ""
      AUTH_SMTP_PASS: ""
      AUTH_SMTP_SENDER: noreply@nself.local
    depends_on:
      postgres:
        condition: service_healthy
      hasura:
        condition: service_healthy
    networks:
      - nchat-network

  # --------------------------------------------------------------------------
  # MinIO Storage (S3-compatible)
  # --------------------------------------------------------------------------
  storage:
    image: minio/minio:latest
    container_name: nchat-storage
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - nchat-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # --------------------------------------------------------------------------
  # Redis Cache
  # --------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: nchat-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - nchat-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --------------------------------------------------------------------------
  # Mailpit (Email Testing)
  # --------------------------------------------------------------------------
  mailpit:
    image: axllent/mailpit:latest
    container_name: nchat-mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    networks:
      - nchat-network

# ============================================================================
# Networks
# ============================================================================
networks:
  nchat-network:
    driver: bridge

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres-data:
  minio-data:
  redis-data:
